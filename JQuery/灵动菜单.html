<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			.top {
				height: 300px;
				background-color: #ccc;
			}
			.mid {
				width: 100%;
				height: 50px;
				background-color: #f50;
			}
			.bottom {
				height: 1100px;
				background-color:pink;
				
			}
			.mid.active {
				position: fixed;
				top: 0;
			}
			.bottom.active {
				margin-top:-50px;
			}
		</style>
	</head>
	<body>
		<div class="top"></div>
		<div class="mid"></div>
		<div class="bottom"></div>
		
		<script src="js/jquery-3.1.0.js"></script>
		<script>
			var $mid = $('.mid'),
				gao = $('.top').height();
//			console.log(gao);
			$(window).on('scroll', function() {
				var scrollTop = $(this).scrollTop();

				if (scrollTop > gao) {
					
					$mid.add('.bottom').addClass('active');
				}else {
					$mid.add('.bottom').removeClass('active');
					
				}
				
				
			});
			
			
			
			
		</script>
	</body>
</html>
